<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Multi-Block</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/multi.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
            	<div id="logo" class="text-center">
            		<a href="https://goo.gl/zSK2Zd?utm_source=facebookextension" target="_blank">
            			<img src="icon.png" width="100" height="100">
            		</a>
            	</div>
                <div class="panel panel-primary">
                	<div class="panel-heading">
                		<h3 class="panel-title"><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>Panel title</h3>
                	</div>
                	<div class="panel-body">
                		<form action="" method="POST" role="form">
                			<div class="form-group">
                				<label for="list-id">List of IDs</label>
                				<textarea name="" id="list-id" class="form-control" rows="3" required="required"></textarea>
                			</div>
                			<div class="input-group">
                				<span class="input-group-addon" id="delay-addon">
                					<span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                				</span>
    							<input type="number" class="form-control" name="delay" id="delay" v-model.number="delay" v-on:change="validateDelay" v-on:input="validateDelay" required="" aria-describedby="delay-addon">
    							 <span class="input-group-addon">seconds</span>
							</div>
                			
                		
                			<button type="submit" class="btn btn-primary" style="margin-top: 20px;"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span> Submit</button>
                		</form>
                	</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/multi.js"></script>
</body>

</html>
