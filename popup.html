<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title id="title"></title>
	<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/styles/popup.css">
	<link rel="stylesheet" type="text/css" href="/styles/button.css">
</head>
<body>
	<body style="background-color: #f2f2f2;width: 400px">
	<div class="container">
		<div class="row">
			<div class=" panel panel-primary" style="margin-bottom: 0;">
				<div class="panel-heading">
					<h3 class="panel-title text-center"><span aria-hidden="true" class="glyphicon glyphicon-cog"></span><strong id="name"></strong></h3>
				</div>
				<div class="panel-body">
					<label for="thongbao"><strong id="notifications"></strong>
						<div class="btn-group" id="status" data-toggle="buttons">
			              <label class="btn btn-default btn-on btn-xs" id="1">
			              <input type="radio" value="1" name="multifeatured_module[module_id][status]" id="on">ON</label>
			              <label class="btn btn-default btn-off btn-xs" id="0">
			              <input type="radio" value="0" name="multifeatured_module[module_id][status]"  checked="checked" id="off">OFF</label>
            			</div>
					</label>
					<textarea name="" id="thongbao" class="form-control" rows="3" required="required" style="resize: none;"></textarea>
					
					<button type="button" class="btn btn-primary block-center" style="margin-top: 15px;" id="save"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span> <strong id="sv">Lưu<strong></button>
				</div>
				<div class="panel-footer text-center">Developed by <strong><a href="https://goo.gl/zSK2Zd" target="_blank">Ngọc Quý</a></strong> - Copyright © 2017 
				</div>
			</div>
		</div>
	</div>
	
	<!-- scripts -->
	<script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/scripts/contentscript.js"></script>
	<script type="text/javascript" src="/scripts/action.js"></script>
	<script type="text/javascript" src="/scripts/language.js"></script>
	<!-- /scripts -->
</body>
</html>
